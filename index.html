<!DOCTYPE html>

<html lang="it">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Biglietto del treno</title>

    <!-- Bootstrap CSS linking -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
           rel="stylesheet"
           integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
           crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>

    <!-- Page container -->
    <div class="container">
    
        <!-- Page title -->
        <h1 class="text-center text-white my-5">Calcola biglietto del treno</h1>

        <!-- Ticket form -->
        <form id="ticket-form" class="col-6 mx-auto">
    
            <div class="mb-4">
    
                <!-- Passenger name label -->
                <label for="passenger-name-input" class="form-label text-white fw-bold">Nome *</label>

                <!-- Passenger name input -->
                <input id="passenger-name-input" class="form-control text-center" type="text" placeholder="nome" required>
    
            </div>
    
            <div class="mb-4">
    
                <!-- Passenger surname label -->
                <label for="passenger-surname-input" class="form-label text-white fw-bold">Cognome *</label>

                <!-- Passenger surname input -->
                <input id="passenger-surname-input" class="form-control text-center" type="text" placeholder="cognome" required>
    
            </div>
    
            <div class="mb-4">
    
                <!-- Passenger age label -->
                <label for="passenger-age-input" class="form-label text-white fw-bold">Età *</label>

                <!-- Passenger age input -->
                <input id="passenger-age-input" class="form-control text-center" type="number" placeholder="età" required>

                <!-- Passenger age help text -->
                <span class="form-text text-white fw-bold">Verrà utilizzata per applicare eventuali sconti</span>
    
            </div>
    
            <div class="mb-4">
    
                <!-- Kilometers number label -->
                <label for="kilometers-number-input" class="form-label text-white fw-bold">Chilometri *</label>

                <!-- Kilometer number input -->
                <input id="kilometers-number-input" class="form-control text-center" type="number" placeholder="chilometri" required>
    
                <!-- Kilometers number help text -->
                <span class="form-text text-white fw-bold">Numero di chilometri da percorrere</span>

            </div>

            <div class="mb-4">
            
                <span class="text-white">* Campi obbligatori</span>

            </div>
    
            <div class="mb-4 text-center">

                <!-- Submit button -->
                <button id="submit-button" class="btn text-white col-6" style="background-color: #006a6a;" type="submit">Genera</button>
    
            </div>
    
        </form>

        <h2 id="ticket-title" class="text-center text-white my-5">Il tuo biglietto</h2>

        <table id="ticket-table" class="table text-center">

            <thead>

                <tr>

                    <th class="text-white">Nome</th>
                    
                    <th class="text-white">Cognome</th>

                    <th class="text-white">Età</th>

                    <th class="text-white">Chilometri</th>

                    <th class="text-white">Prezzo base</th>

                    <th class="text-white">Sconti applicati</th>

                    <th class="text-white">Prezzo finale</th>

                </tr>

            </thead>

            <tbody>

                <tr>

                    <!-- Passenger name output -->
                    <td id="passenger-name-output" class="text-white"></td>

                    <!-- Passenger surname output -->
                    <td id="passenger-surname-output" class="text-white"></td>
                    
                    <!-- Passenger age output -->
                    <td id="passenger-age-output" class="text-white"></td>

                    <!-- Kilometers number output -->
                    <td id="kilometers-number-output" class="text-white"></td>

                     <!-- Base ticket price -->
                    <td id="base-ticket-price" class="text-white"></td>

                    <!-- Applied discounts -->
                    <td id="applied-discounts" class="text-white"></td>

                    <!-- Final ticket price -->
                    <td id="final-ticket-price" class="text-white"></td>

                </tr>

            </tbody>

        </table>

    </div>

    <!-- JavaScript script linking -->
    <script src="./assets/js/script.js"></script>

</body>

</html>
